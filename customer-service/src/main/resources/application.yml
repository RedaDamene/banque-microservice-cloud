spring:
    application:
        name: customer-service
    cloud:
        config:
            enabled: false
        discovery:
            enabled: true
    datasource:
        url: jdbc:h2:mem:customer-db
    h2:
        console:
            enabled: true
eureka:
    instance:
        prefer-ip-address: true
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
server:
    port: 8081
